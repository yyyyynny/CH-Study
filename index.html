            currentIdx = getWeightedRandomIndex();
            
            const q = currentPool[currentIdx];
            document.getElementById('question').innerText = q.hanzi;
            document.getElementById('answerInput').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('answerInput').focus();
        }

        function checkAnswer() {
            const userAns = document.getElementById('answerInput').value.trim();
            const correctAns = currentPool[currentIdx].answer;
            const meaning = currentPool[currentIdx].meaning;

            const cleanUser = userAns.toLowerCase().replace(/\s+/g, ' ');
            const cleanCorrect = correctAns.toLowerCase().replace(/\s+/g, ' ');
            const resDiv = document.getElementById('result');

            if (cleanUser === cleanCorrect) {
                resDiv.innerHTML = `<span class='correct'>ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰</span><br><span class='meaning-text'>(${meaning})</span>`;
                setTimeout(nextProblem, 2000);
            } else {
                resDiv.innerHTML = `<span class='wrong'>ì˜¤ë‹µ! ì •ë‹µ: ${correctAns}</span><br><span class='meaning-text'>(${meaning})</span>`;
            }
        }

        document.getElementById("answerInput").addEventListener("keypress", function(e) { if (e.key === "Enter") checkAnswer(); });

        // [ì¡±ë³´ ë Œë”ë§]
        function renderStudyBody() {
            const container = document.getElementById('textBody');
            let html = '<h3 style="margin-top:0; color:#333; border-bottom:2px solid #333; padding-bottom:10px;">ğŸ“š ìˆ˜í–‰í‰ê°€ ì¡±ë³´</h3>';

            studyContents.forEach(section => {
                html += `<details open>
                    <summary>${section.title}</summary>
                    <div class="content-box">`;
                
                section.lines.forEach(line => {
                    html += `<div class="dialog-row">
                        <div class="hanzi">${line.h}</div>
                        <div class="pinyin">${line.p}</div>
                        <div class="meaning">${line.m}</div>`;
                    
                    if (line.subs) {
                        html += `<details class="sub-group"><summary>${line.h.split('ã€‚')[0]} (ë‹¤ë¥¸ í‘œí˜„)</summary>`;
                        line.subs.forEach(sub => {
                            html += `<div class="sub-item"><b>${sub.h}</b> : ${sub.m}</div>`;
                        });
                        html += `</details>`;
                    }
                    html += `</div>`;
                });

                html += `</div></details>`;
            });
            container.innerHTML = html;
        }

        function toggleBody() {
            const el = document.getElementById('textBody');
            if (el.style.display === 'none' || el.style.display === '') {
                renderStudyBody();
                el.style.display = 'block';
                el.scrollIntoView({ behavior: 'smooth' });
            } else {
                el.style.display = 'none';
            }
        }

        // ì´ˆê¸° ì‹¤í–‰
        nextProblem();
    </script>
