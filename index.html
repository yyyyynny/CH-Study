            if (pool.length === 0) return 0;
            
            // ê°€ì¤‘ì¹˜ ê³„ì‚° (ì˜¤ë‹µ ëª¨ë“œëŠ” ê°€ì¤‘ì¹˜ ë¬´ì‹œí•˜ê³  ëœë¤)
            if (isRetryMode) {
                return Math.floor(Math.random() * pool.length);
            }

            let totalWeight = 0;
            for (let i = 0; i < pool.length; i++) totalWeight += pool[i].w;
            let randomNum = Math.random() * totalWeight;
            for (let i = 0; i < pool.length; i++) {
                randomNum -= pool[i].w;
                if (randomNum <= 0) return i;
            }
            return 0;
        }

            if (currentPool.length === 0 && !isRetryMode) {

            if (!isRetryMode) totalSolved++;

            let poolSize = isRetryMode ? wrongList.length : currentPool.length;

        function checkAnswer() {
            const userAns = document.getElementById('answerInput').value.trim();

            const q = isRetryMode ? wrongList[currentIdx] : currentPool[currentIdx];

            const resDiv = document.getElementById('result');

            if (cleanUser === cleanCorrect) {

                // ì˜¤ë‹µ ëª¨ë“œë¼ë©´, ë§íŒ ë¬¸ì œëŠ” ë¦¬ìŠ¤íŠ¸ì—ì„œ ì‚­ì œ
                if (isRetryMode) {

                if (!isRetryMode) {

                        document.getElementById('retryBtn').style.display = 'block';

        }

        function startRetryMode() {

                document.getElementById('mainTitle').style.color = "#d32f2f";
